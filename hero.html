<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wisetree Card</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #000; padding: 20px">
    <div class="container-fluid">
      <div class="hero-card text-white position-relative">
        <div class="abstract-shape one"></div>
        <div class="abstract-shape two"></div>

        <div class="row align-items-center">
          <div class="col-md-8">
            <h1 class="hero-title">
              DON’T JUST KEEP U <br />
              UP, OUTRUN
            </h1>
          </div>
          <div class="col-md-4 text-md-end text-center mt-4 mt-md-0">
            <div class="cta-circle">LET’S<br />TALK</div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-6 offset-md-6 text-md-end text-center">
            <p class="mt-3">
              Wisetree Brands is your trusted partner to help you Stand Out,
              Craft Sustainable Brand Strategies, and Create a lasting
              impression.
            </p>
          </div>
        </div>

        <div class="logo-button">
          <img src="https://wisetreebrands.com/assets/favicon.png" alt="Logo" />
        </div>
      </div>
    </div>
  </body>
</html>
